<h1>{{title}}</h1>
  <h2>Add author form</h2>


<form #form="ngForm" (ngSubmit)="addAuthorbyAPI(form.value)">
    <input class="form-control" type="text" placeholder="Author name" name="name" ngModel required><br>
    <textarea class="form-control" placeholder="Author Description" name="info" ngModel required></textarea>
      
    <button type="submit" class="btn btn-default">Save Author</button>
</form>
